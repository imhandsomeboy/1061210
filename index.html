<font size="32" face="標楷體">相對論</font>

相對論是關於時空和重力的理論，主要由愛因斯坦創立，依其研究對象的不同可分為狹義相對論和廣義相對論。
相對論和量子力學的提出給物理學帶來了革命性的變化，它們共同奠定了現代物理學的基礎。
相對論極大的改變了人類對宇宙和自然的「常識性」觀念，提出了「同時的相對性」、「四維時空」、「彎曲時空」等全新的概念。
不過近年來，人們對於物理理論的分類有了一種新的認識。
以其理論是否是決定論的來劃分古典與非古典的物理學，即「非古典的＝量子的」。在這個意義下，相對論仍然是一種古典的理論。
